<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Google Homepage Clone</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
            <div>
              <ul class ="navbar">
                <li class="top">About</li>
                <li class="top">Store</li>
                <li class='top right'>Images</li>
                <li class='top right'>Gmail</li>
                </li>
              </ul>
            </div>
            <div class="logo">
              <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" class="logo">
              <input type="text" id="searchbar">
              <div class="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
              </div>
            </div>
            <div>
              <ul class="footer">
                <li class="bottom">Advertising</li>
                <li class="bottom">Business</li>
                <li class='bottom'>How Search Works</li>
                <li class="bottom right">Settings</li>
                <li class ="bottom right">Terms</li>
                <li class ="bottom right">Privacy</li>
              </ul>
            </div>
    </body>
</html>
